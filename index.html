<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://ivan-luengo.com/wp-content/uploads/2020/03/cropped-favicon-ivan_luengo-32x32.png">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Iconos Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Mis Películas</title>
</head>
<body>
  <div class="container text-center pt-5">

    <h1 class="text-white">Mis Películas</h1>
    <div id="form" class="row justify-content-center align-items-center mt-4">

      <!-- Nombre de la película -->
      <div class="col-3">
        <input id="movie" class="form-control" type="text" name="movie" placeholder="Película...">
      </div>

      <!-- Nota de la película -->
      <div class="col-2">
        <input id="rank" class="form-control" type="number" step="1" min="1" max="10" name="rank" placeholder="Nota...">
      </div>

      <!-- Género de la película -->
      <div class="col-3">
        <select id="gender" class="form-control" name="gender" >
          <option value="">Selecciona un género...</option>
          <option value="Terror">Terror</option>
          <option value="Aventuras">Aventuras</option>
          <option value="Comedia">Comedia</option>
          <option value="Drama">Drama</option>
          <option value="Acción">Acción</option>
          <option value="Fantasía">Fantasía</option>
        </select>
      </div>

      <!-- Película vista o no -->
      <div class="col-auto form-check form-switch">
        <input class="form-check-input" type="checkbox" name="seen" id="seen">
        <label class="form-check-label text-white" for="seen">¿Vista?</label>
      </div>

      <button id="btnAdd" class="btn btn-warning col-auto" type="submit">Añadir</button>
    </div>



    <!-- FILTROS -->
    <div class="mt-5 pb-2">
      <button id="sort" class="btn btn-light">Ordenar A-Z</button>
      <button id="unseen" class="btn btn-light">Mostrar no vistas</button>
      <select id="genderFilter" class="form-control w-auto mx-auto mt-2" name="genderFilter" >
        <option value="">Filtra por género...</option>
        <option value="Terror">Terror</option>
        <option value="Aventuras">Aventuras</option>
        <option value="Comedia">Comedia</option>
        <option value="Drama">Drama</option>
        <option value="Acción">Acción</option>
        <option value="Fantasía">Fantasía</option>
      </select>
    </div>

    <div class="movie-list p-4 border border-2 border-white rounded text-start">
<!-- 
      <h2 class="text-white d-flex">Matris 
        <i class="bi bi-eye-slash text-warning ms-auto"></i>
        <i class="bi bi-pencil text-info mx-3"></i>
        <i class="bi bi-trash text-dark"></i>
      </h2> -->

    </div>

  </div>
  

  <script src="main.js" type="module"></script>
</body>
</html>
